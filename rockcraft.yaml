name: zookeeper
summary: Apache Zookeeper in a ROCK.
description: |
  ZooKeeper is a centralized service for maintaining configuration
  information, naming, providing distributed synchronization, and
  providing group services.
version: "3.6.4"
base: ubuntu:22.04
license: Apache-2.0


platforms:
  amd64:  # Make sure this value matches your computer's architecture

env:
  - JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64/jre
  - ZOO_LOG_DIR: /opt/zookeeper/logs

parts:
  zookeeper:
    plugin: nil
    stage-packages:
      - openjdk-8-jre-headless
    build-environment:
      - JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64/
    stage-snaps:
      - zookeeper/3.6/edge
    override-build: |
      rm -rf usr/
    organize:
      LICENSE.txt : opt/zookeeper/LICENSE.txt
      NOTICE.txt : opt/zookeeper/NOTICE.txt
      README.md : opt/zookeeper/README.md
      README_packaging.md : opt/zookeeper/README_packaging.md
      bin : opt/zookeeper/bin
      conf : opt/zookeeper/conf
      docs : opt/zookeeper/docs
      etc : opt/zookeeper/etc
      lib : opt/zookeeper/lib
      with_config.sh : opt/zookeeper/with_config.sh
      jmx_prometheus_javaagent.jar : opt/zookeeper/jmx_prometheus_javaagent.jar
      jmx_prometheus.yaml :  opt/zookeeper/conf/jmx_prometheus.yaml
  java:
    plugin: nil
    after: [zookeeper]
    stage-packages:
      - openjdk-8-jre-headless
    build-environment:
      - JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64/
    override-build: |
      ln -s /usr/lib/jvm/java-8-openjdk-amd64/bin/java \
        $CRAFT_PART_INSTALL/usr/bin/java
      ln -s /usr/lib/jvm/java-8-openjdk-amd64/bin/keytool \
        $CRAFT_PART_INSTALL/usr/bin/keytool
    override-prime: |
      craftctl default
      rm -vf usr/lib/jvm/java-8-openjdk-amd64/jre/lib/security/cacerts

  non-root-user:
        plugin: nil
        after: [java]
        overlay-script: |
          # Create a user in the $CRAFT_OVERLAY chroot
          groupadd -R $CRAFT_OVERLAY -g 1000 zookeeper
          useradd -R $CRAFT_OVERLAY -M -r -g zookeeper -u 1000 zookeeper
        override-prime: |
          craftctl default
          # Give permission to the required folder
          chown -R 1000:1000 opt/zookeeper
